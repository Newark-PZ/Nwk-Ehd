<div class="filterBox">
<mat-form-field class="cols-9" style="padding: 0 1rem">
    <mat-label>Search Documents</mat-label>
    <input matInput type="text" (keyup)="applyFilter(filterValue)" [(ngModel)]="filterValue">
    <button mat-button *ngIf="filterValue" matSuffix mat-icon-button aria-label="Clear" (click)="applyFilter()">
        <mat-icon>close</mat-icon>
    </button>
</mat-form-field>
<mat-selection-list class="filterTagList" dense [multiple]="false">
    <ng-container *ngFor="let group of boards">
        <div mat-subheader>{{group.name}}</div>
        <mat-list-option *ngFor="let doc of group.docs">
            {{doc.type ? doc.type : group.name}}
        </mat-list-option>
        <mat-divider></mat-divider>
    </ng-container>
</mat-selection-list>
<mat-selection-list class="filterTagList" dense>
    <mat-list-option *ngFor="let tag of ['tag1','tag2','tag3','tag4','tag5']">
      {{tag}}
    </mat-list-option>
</mat-selection-list>
</div>
<div style="margin: 2rem auto auto 30vw">
<mat-table [dataSource]="dataSource" matSort multiTemplateDataRows style="width: 100%; height: 100%">
<ng-container matColumnDef="label">
    <!-- <mat-header-cell *matHeaderCellDef mat-sort-header style="font-size: 1.25rem; font-weight: 600"></mat-header-cell> -->
    <mat-cell *matCellDef="let row">
        <mat-grid-list cols="3" rowHeight="2.75rem" style="width: 100%;">
            <mat-grid-tile
                colspan="3"
                rowspan="1"
                style="border-bottom: solid .02rem black;font-size: 1.15rem; font-weight:500;">
                {{row.label}}
            </mat-grid-tile>
            <mat-grid-tile
                colspan="2"
                rowspan="2">
                Description of Document
            </mat-grid-tile>
            <mat-grid-tile
                colspan="1"
                rowspan="1"
                style="font-weight: 100;">
                Published: {{row.published | date:'MMM-yy'}}
            </mat-grid-tile>
            <mat-grid-tile
            colspan="1"
            rowspan="1"
            style="font-weight: 100;">
                Uploaded: {{row.uploaded | date:'MMM-yy'}}
            </mat-grid-tile>
            <mat-grid-tile
            colspan="3"
            rowspan="1"
            style="border-top: solid .02rem lightgray">
            <span style=" font-size: 1.15rem; font-weight:500; flex: 1 1 66%">
                <mat-chip-list>
                    <mat-chip>{{row.type}}</mat-chip>
                    <mat-chip>One Tag</mat-chip>
                    <mat-chip>Two Tag</mat-chip>
                </mat-chip-list>
            </span>
            <span style="flex: 1 1 33%; text-align: center;" class="row-detail">
                <button mat-button color="primary" (click)="openDoc(row, $event)" style="font-size: .75rem !important; height: 1.5rem; line-height: 1.5rem;">
                    <mat-icon style="font-size: .9rem;line-height: initial;margin-right: .25rem;">search</mat-icon>
                    View
                </button>
                <button mat-button color="primary" (click)="download(row)"style="font-size: .75rem !important; height: 1.5rem; line-height: 1.5rem;">
                    <mat-icon style="font-size: .9rem;line-height: initial;margin-right: .25rem;">get_app</mat-icon>
                    Download
                </button>
            </span>
            </mat-grid-tile>
        </mat-grid-list>
    </mat-cell>
</ng-container>
